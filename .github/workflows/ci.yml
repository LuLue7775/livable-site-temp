name: CI
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm install && npm install -g @lhci/cli@0.8.x
      - run: npm run build
      - name: run lighthouse-ci
        run: |
          npm install -g @lhci/cli@0.10.0
          lhci autorun --collect.staticDistDir="./.next" --upload.target=temporary-public-storage --collect.settings.chromeFlags="--no-sandbox" -â€“assert.preset="lighthouse:recommended" || echo "LHCI failed!"
          env:
            LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
